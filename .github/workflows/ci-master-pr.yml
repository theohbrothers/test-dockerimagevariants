name: ci-master-pr

on:
  push:
    branches:
    - master
    tags:
    - '**'
  pull_request:
    branches:
    - master
  merge_group:
jobs:
  test-nogitdiff:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/powershell:lts-7.2-alpine-3.17
    steps:
    - run: |
        apk add --no-cache git
    - uses: actions/checkout@v4
    - name: Ignore git permissions
      run: |
        git config --global --add safe.directory "$( pwd )"
    - name: Generate variants
      run: |
        pwsh -Command '
        $ErrorActionPreference = "Stop"
        Install-Module -Name Generate-DockerImageVariants -Force -Scope CurrentUser -Verbose
        Generate-DockerImageVariants .
        '
    - name: Test - no git diff
      run: |
        git diff --exit-code

  build-0-5-0:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Display system info (linux)
      run: |
        set -e
        hostname
        whoami
        cat /etc/*release
        lscpu
        free
        df -h
        pwd
        docker info
        docker version

    # See: https://github.com/docker/build-push-action/blob/v2.6.1/docs/advanced/cache.md#github-cache
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-0.5.0-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-0.5.0-
          ${{ runner.os }}-buildx-

    - name: Login to Docker Hub registry
      # Run on master and tags
      if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_REGISTRY_USER }}
        password: ${{ secrets.DOCKERHUB_REGISTRY_PASSWORD }}

    # This step generates the docker tags
    - name: Prepare
      id: prep-0-5-0
      run: |
        set -e

        # Get ref, i.e. <branch_name> from refs/heads/<branch_name>, or <tag-name> from refs/tags/<tag_name>. E.g. 'master' or 'v0.0.0'
        REF=$( echo "${GITHUB_REF}" | rev | cut -d '/' -f 1 | rev )

        # Get short commit hash E.g. 'abc0123'
        SHA=$( echo "${GITHUB_SHA}" | cut -c1-7 )

        # Generate docker image tags
        # E.g. 'v0.0.0-<variant>' and 'v0.0.0-abc0123-<variant>'
        # E.g. 'master-<variant>' and 'master-abc0123-<variant>'
        VARIANT="0.5.0"
        REF_VARIANT="${REF}-${VARIANT}"
        REF_SHA_VARIANT="${REF}-${SHA}-${VARIANT}"

        # Pass variables to next step
        echo "VARIANT_BUILD_DIR=$VARIANT_BUILD_DIR" >> $GITHUB_OUTPUT
        echo "VARIANT=$VARIANT" >> $GITHUB_OUTPUT
        echo "REF_VARIANT=$REF_VARIANT" >> $GITHUB_OUTPUT
        echo "REF_SHA_VARIANT=$REF_SHA_VARIANT" >> $GITHUB_OUTPUT

    - name: 0.5.0 - Build (PRs)
      # Run only on pull requests
      if: github.event_name == 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: variants/0.5.0
        platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/s390x
        push: false
        tags: |
          ${{ github.repository }}:${{ steps.prep-0-5-0.outputs.REF_VARIANT }}
          ${{ github.repository }}:${{ steps.prep-0-5-0.outputs.REF_SHA_VARIANT }}
